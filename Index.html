<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محاسبه قیمت محصول</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Vazir', sans-serif;
            background-color: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #004d40;
        }

        .container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            padding: 30px;
            text-align: center;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #00695c;
        }

        label {
            font-size: 1rem;
            margin-bottom: 10px;
            display: block;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            border: 1px solid #b2dfdb;
            border-radius: 10px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #004d40;
        }

        h3 {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #004d40;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #00796b;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>محاسبه قیمت محصول</h2>
        <label for="inputCode">کد محصول را وارد کنید:</label>
        <input type="text" id="inputCode" placeholder="مثلاً 123">
        <button onclick="calculate()">محاسبه قیمت</button>
        <h3 id="result"></h3>
        <footer>طراحی شده توسط فروشگاه بزرگ ماهل</footer>
    </div>

    <script>
        function toEnglishNumber(str) {
            // تبدیل اعداد فارسی و عربی به انگلیسی
            return str.replace(/[۰-۹]/g, function(w) {
                return String.fromCharCode(w.charCodeAt(0) - 1728);
            }).replace(/[٠-٩]/g, function(w) {
                return String.fromCharCode(w.charCodeAt(0) - 1584);
            });
        }

        function calculate() {
            let inputCode = document.getElementById("inputCode").value;
            inputCode = toEnglishNumber(inputCode); // تبدیل به عدد انگلیسی

            const number = parseFloat(inputCode);
            if (number && number > 0) {
                const result = Math.round(number * 25.8); // گرد کردن به نزدیک‌ترین عدد صحیح
                document.getElementById("result").innerText = "قیمت نهایی محصول: " + result.toLocaleString('fa') + " تومان";
            } else {
                alert("لطفاً یک کد معتبر وارد کنید.");
            }
        }
    </script>
</body>
</html>
